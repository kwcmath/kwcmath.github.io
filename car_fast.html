<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速叫車 - 您的智慧出行夥伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .location-section {
            margin-bottom: 25px;
        }

        .location-input {
            position: relative;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .location-input:nth-child(2) {
            animation-delay: 0.2s;
        }

        .location-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .location-icon {
            position: absolute;
            left: 15px;
            font-size: 1.2em;
        }

        .pickup-icon {
            color: #4CAF50;
        }

        .destination-icon {
            color: #FF5722;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .current-location-btn {
            position: absolute;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .current-location-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .car-types {
            margin: 25px 0;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.4s;
        }

        .car-types h3 {
            margin-bottom: 15px;
            color: #555;
        }

        .car-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .car-option {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .car-option:hover::before {
            left: 100%;
        }

        .car-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .car-option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .car-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .car-name {
            font-size: 0.9em;
            font-weight: 600;
        }

        .car-price {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .fare-estimate {
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 1.2s ease-out forwards;
            opacity: 0;
            animation-delay: 0.6s;
        }

        .fare-estimate h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .fare-amount {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .book-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.4s ease-out forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }

        .book-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .book-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .book-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: scaleIn 0.3s ease-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .success-icon {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .booking-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .car-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 8881快速叫車</h1>
            <p>安全、快速、便利的出行選擇</p>
        </div>

        <div class="booking-card">
            <div class="location-section">
                <div class="location-input">
                    <label for="pickup">上車地點</label>
                    <div class="input-wrapper">
                        <span class="location-icon pickup-icon">📍</span>
                        <input type="text" id="pickup" placeholder="請輸入上車地址">
                        <button class="current-location-btn" onclick="getCurrentLocation()">📍 目前位置</button>
                    </div>
                </div>

                <div class="location-input">
                    <label for="destination">目的地</label>
                    <div class="input-wrapper">
                        <span class="location-icon destination-icon">🎯</span>
                        <input type="text" id="destination" placeholder="請輸入目的地地址">
                    </div>
                </div>
            </div>

            <div class="car-types">
                <h3>選擇車型</h3>
                <div class="car-options">
                    <div class="car-option" onclick="selectCar(this, 'economy', 80)">
                        <div class="car-icon">🚗</div>
                        <div class="car-name">經濟型</div>
                        <div class="car-price">起跳 $80</div>
                    </div>
                    <div class="car-option" onclick="selectCar(this, 'comfort', 120)">
                        <div class="car-icon">🚙</div>
                        <div class="car-name">舒適型</div>
                        <div class="car-price">起跳 $120</div>
                    </div>
                    <div class="car-option" onclick="selectCar(this, 'premium', 180)">
                        <div class="car-icon">🚕</div>
                        <div class="car-name">尊榮型</div>
                        <div class="car-price">起跳 $180</div>
                    </div>
                </div>
            </div>

            <div class="fare-estimate">
                <h3>預估車資</h3>
                <div class="fare-amount" id="fareAmount">$0</div>
            </div>

            <button class="book-btn" id="bookBtn" onclick="bookRide()" disabled>
                立即叫車
            </button>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✅</div>
                <h3>叫車成功！</h3>
                <p>司機正在前往您的位置，預計 5-10 分鐘抵達</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>正在為您安排車輛...</h3>
            <p>請稍候片刻</p>
        </div>
    </div>

    <script>
        let selectedCar = null;
        let basePrice = 0;

        function getCurrentLocation() {
            const pickupInput = document.getElementById('pickup');
            pickupInput.value = '正在獲取位置...';
            
            // 模擬獲取位置
            setTimeout(() => {
                pickupInput.value = '雲林縣斗六市中山路123號';
                checkFormValidity();
                updateFareEstimate();
            }, 1500);
        }

        function selectCar(element, type, price) {
            // 移除其他選中狀態
            document.querySelectorAll('.car-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加選中狀態
            element.classList.add('selected');
            selectedCar = type;
            basePrice = price;
            
            checkFormValidity();
            updateFareEstimate();
        }

        function checkFormValidity() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const bookBtn = document.getElementById('bookBtn');
            
            if (pickup && destination && selectedCar) {
                bookBtn.disabled = false;
            } else {
                bookBtn.disabled = true;
            }
        }

        function updateFareEstimate() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const fareAmount = document.getElementById('fareAmount');
            
            if (pickup && destination && selectedCar) {
                // 模擬距離計算（實際應用中應使用地圖API）
                const distance = Math.random() * 10 + 2; // 2-12公里
                const estimatedFare = Math.round(basePrice + (distance * 15)); // 每公里15元
                fareAmount.textContent = `$${estimatedFare} - ${estimatedFare + 50}`;
            } else {
                fareAmount.textContent = '$0';
            }
        }

        function bookRide() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successMessage = document.getElementById('successMessage');
            const bookBtn = document.getElementById('bookBtn');
            
            // 顯示載入畫面
            loadingOverlay.style.display = 'flex';
            
            // 模擬叫車過程
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                successMessage.style.display = 'block';
                bookBtn.style.display = 'none';
                
                // 3秒後重置表單
                setTimeout(() => {
                    resetForm();
                }, 3000);
            }, 2000);
        }

        function resetForm() {
            document.getElementById('pickup').value = '';
            document.getElementById('destination').value = '';
            document.querySelectorAll('.car-option').forEach(option => {
                option.classList.remove('selected');
            });
            selectedCar = null;
            basePrice = 0;
            document.getElementById('fareAmount').textContent = '$0';
            document.getElementById('bookBtn').disabled = true;
            document.getElementById('bookBtn').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 監聽輸入變化
        document.getElementById('pickup').addEventListener('input', function() {
            checkFormValidity();
            updateFareEstimate();
        });

        document.getElementById('destination').addEventListener('input', function() {
            checkFormValidity();
            updateFareEstimate();
        });

        // 頁面載入動畫
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
