<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8881線上預約叫車服務</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        input[type="datetime-local"] {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .order-details {
            margin: 20px 0;
            line-height: 1.8;
        }

        .order-details p {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .email-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .email-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚕 8881線上預約叫車服務</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">姓名 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">
            </div>

            <div class="form-group">
                <label for="arrivalTime">預約時間 <span class="required">*</span></label>
                <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>
            </div>

            <div class="form-group">
                <label for="pickupLocation">上車地點 <span class="required">*</span></label>
                <input type="text" id="pickupLocation" name="pickupLocation" required placeholder="請輸入接客地址">
            </div>

            <div class="form-group">
                <label for="destination">目的地 <span class="required">*</span></label>
                <input type="text" id="destination" name="destination" required placeholder="請輸入目的地地址">
            </div>

            <div class="form-group">
                <label for="phone">手機號碼 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="09XXXXXXXX"
                    pattern="[0-9]{4}[0-9]{3}[0-9]{3}">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="specialService">特殊需求服務</label>
                <textarea id="specialService" name="specialService" placeholder="如需要輪椅服務、寵物同行、兒童座椅等，請在此說明"></textarea>
            </div>

            <button type="submit" class="submit-btn">送出訂單</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>✅ 訂單已確認</h2>
            <div class="order-details" id="orderDetails"></div>
            <a href="" id="emailLink" class="email-btn">📧 點擊發送郵件確認</a>
        </div>
    </div>

    <script>
        // 設定最小時間為現在
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        document.getElementById('arrivalTime').min = localDateTime;

        // 表單提交處理
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 收集表單資料
            const formData = {
                name: document.getElementById('name').value,
                arrivalTime: new Date(document.getElementById('arrivalTime').value).toLocaleString('zh-TW'),
                pickupLocation: document.getElementById('pickupLocation').value,
                destination: document.getElementById('destination').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                specialService: document.getElementById('specialService').value || '無'
            };

            // 建立郵件內容
            const emailSubject = `叫車服務預約 - ${formData.name}`;
            const emailBody = `
叫車服務預約詳情：

姓名：${formData.name}
預約時間：${formData.arrivalTime}
上車地點：${formData.pickupLocation}
目的地：${formData.destination}
手機號碼：${formData.phone}
Email：${formData.email}
特殊需求服務：${formData.specialService}

預約時間：${new Date().toLocaleString('zh-TW')}
            `.trim();

            // 建立mailto連結
            const mailtoLink = `mailto:kwcmath@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            document.getElementById('emailLink').href = mailtoLink;

            // 顯示訂單詳情
            const orderDetailsHTML = `
                <p><strong>姓名：</strong>${formData.name}</p>
                <p><strong>預約時間：</strong>${formData.arrivalTime}</p>
                <p><strong>上車地點：</strong>${formData.pickupLocation}</p>
                <p><strong>目的地：</strong>${formData.destination}</p>
                <p><strong>手機號碼：</strong>${formData.phone}</p>
                <p><strong>Email：</strong>${formData.email}</p>
                <p><strong>特殊需求服務：</strong>${formData.specialService}</p>
            `;
            document.getElementById('orderDetails').innerHTML = orderDetailsHTML;

            // 顯示模態視窗
            document.getElementById('modal').style.display = 'block';
        });

        // 關閉模態視窗
        document.getElementsByClassName('close')[0].onclick = function () {
            document.getElementById('modal').style.display = 'none';
            // 重置表單
            document.getElementById('bookingForm').reset();
        }

        // 點擊模態視窗外部關閉
        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
                document.getElementById('bookingForm').reset();
            }
        }
    </script>
</body>

</html>
